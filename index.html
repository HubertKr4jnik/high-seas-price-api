<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Seas Shop API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>High Seas Shop Api</h1>
        <p>Select one of the options below to see a demo or go to <a href="https://github.com/HubertKr4jnik/high-seas-shop-api">my repo</a> for the full documentation.</p>
    </header>
    <main>
        <div id="itemTypeSelection">
            <input type="radio" name="type" id="radioAll" checked><label for="radioAll">All items</label>
            <input type="radio" name="type" id="radioOne"><label for="radioOne">One egzample item</label>
            <input type="button" value="Send request" id="submitBtn">
        </div>
        <div id="resultOutput"></div>
    </main>
    <script src="demoScript.js"></script>
</body>
</html>
